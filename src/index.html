<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calc</title>
        <link rel='stylesheet' type='text/css' href='css/style.css'>
    </head>

    <body>
        <div class='main-container'>
            <div class='row-1'>
                <div class='row-item' id='compute-input'></div>
            </div>
            <div class='row-1'>
                <div class='row-item' id='compute-result'>0</div>
            </div>
            <div class='row-4'>
                <div class='calc-action row-item'>CE</div>
                <div class='calc-action row-item'>C</div>
                <div class='calc-action row-item'>Del</div>
                <div class='calc-action row-item'>/</div>
            </div>
            <div class='row-4'>
                <div class='calc-action row-item digit'>7</div>
                <div class='calc-action row-item digit'>8</div>
                <div class='calc-action row-item digit'>9</div>
                <div class='calc-action row-item'>*</div>
            </div>
            <div class='row-4'>
                <div class='calc-action row-item digit'>4</div>
                <div class='calc-action row-item digit'>5</div>
                <div class='calc-action row-item digit'>6</div>
                <div class='calc-action row-item'>-</div>
            </div>
            <div class='row-4'>
                <div class='calc-action row-item digit'>1</div>
                <div class='calc-action row-item digit'>2</div>
                <div class='calc-action row-item digit'>3</div>
                <div class='calc-action row-item'>+</div>
            </div>
            <div class='row-4'>
                <div class='calc-action row-item'>+-</div>
                <div class='calc-action row-item digit'>0</div>
                <div class='calc-action row-item'>.</div>
                <div class='eval-action row-item' id='eval-button'>=</div>
            </div>
        </div>
        <script src='js/main.js'></script>
    </body>
</html>
